<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <style>
        /* width */
        html::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        html::-webkit-scrollbar-track {
            box-shadow: inset 0 0 2px #7c7c7c;
            border-radius: 10px;
        }

        /* Handle */
        html::-webkit-scrollbar-thumb {
            background: #431c46;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <section class="login_page">
        <div class="container">
            <div class="login_page_content">

                <!-- form area start -->
                <form action="#">
                    <div class="input_area user_name_area">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="input_area password_area">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" placeholder=".........................">
                    </div>
                    <button class="button_area login_button">LOGIN</button>
                    <button class="button_area register_button">GET REGISTERED</button>
                </form>
                <!-- form area end -->

                <!-- camera_icon area start -->
                <div class="camera_icon">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <!-- camera_icon area end -->
            </div>
        </div>
    </section>

</body>

</html>
